<div class="banner">
    <div class="full-container">
        <img src="images/slider/slider3.jpg" class="img-responsive parallaximg sliderImg" alt="img">
        <!--/.slider-content-->
    </div>
    <!--/.full-container-->
</div>
<!--/.banner style1-->

<div class="container main-container" ng-repeat="photoType in PhotoTypeOffers">
    <!-- Demo Features Content start -->

    <div class="morePost row featuredPostContainer style2">
        <!-- this div is for demo || Please remove it when use this page -->

        <h3 class="section-title style2 text-center"><span>{{photoType.PhotoTypeName}}</span></h3>

        <div class="container">
            <div class="row xsResponse">
                <div class="item col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="offer in photoType.Offers">
                    <div class="product">
                        <div class="image">
                            <a href="#offerdetails/{{offer.OfferId}}" class ="picture">
                                <img src="{{offer.OfferPics[0].Path}}" alt="img" class="img-responsive">
                            </a>

                        </div>
                        <div class="description">
                            <h4>{{offer.OfferName}}</h4>
                            <p>{{offer.Description}}</p>
                           
                        </div>
                        <div class="price"><span>${{offer.Price}}</span></div>
                        
                    </div>
                </div>
                <!--/.item-->
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="load-more-block text-center">
                    <a class="btn btn-thin" href="#phototype/{{photoType.PhotoTypeId}}">
                        <i class="fa fa-plus-sign">+</i> load more products
                    </a>
                </div>
            </div>
        </div>
        <!--/.container-->

    </div>
    <!-- Demo Features Content end -->
    <!-- Main component call to action -->
</div>
<!--main-container-->
