
<div class="container main-container headerOffset">
    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#account">My Account</a></li>
                <li class="active"> Order List</li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-7">
            <h1 class="section-title-inner"><span><i class="fa fa-list-alt"></i> Order List </span></h1>

            <div class="row userInfo">
                <div class="col-lg-12">
                    <h2 class="block-title-2"> Your Active Order List </h2>
                </div>

                <div style="clear:both"></div>

                <div class="col-xs-12 col-sm-12">
                    <table class="footable">
                        <thead>
                            <tr>
                                <th data-class="expand" data-sort-initial="true">
                                    <span title="table sorted by this column on load">Order ID</span>
                                </th>
                                <th data-hide="phone" data-sort-ignore="true">Order Name</th>
                                <th data-hide="phone"><strong>Appointment Time</strong></th>
                                <th data-hide="default">Amount</th>
                                <th data-hide="default" data-type="numeric">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in Orders">
                                <td>{{o.SerialNo}}</td>
                                <td>{{o.OfferName}}</td>
                                <td>{{o.AppointmentTime}}</td>
                                <td>{{o.Amount}}</td>
                                <td data-value="3">
                                    <a href="#orderstatus"><span class="label label-success">{{o.StatusString}}</span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div style="clear:both"></div>

                <div class="col-lg-12 clearfix">
                    <ul class="pager">
                        <li class="previous pull-right">
                            <a href="#"> <i class="fa fa-home"></i> Go to Shop </a>
                        </li>
                        <li class="next pull-left"><a href="#account"> &larr; Back to My Account</a></li>
                    </ul>
                </div>
            </div>
            <!--/row end-->

        </div>
        <div class="col-lg-3 col-md-3 col-sm-5"></div>
    </div>
    <!--/row-->

    <div style="clear:both"></div>
</div>
<!-- /main-container -->
