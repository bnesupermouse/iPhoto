<div class="container main-container headerOffset">

    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active"> Sign In</li>
            </ul>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-9 col-md-9 col-sm-7">
            <h1 class="section-title-inner"><span><i class="fa fa-lock"></i> Authentication</span></h1>

            <div class="row userInfo">
                <div class="col-xs-12 col-sm-6">
                    <form role="form" class="logForm ">

                            <label>Email address</label>
                            <input type="email" ng-model = "Email"  class="form-control" placeholder="Enter email">
                        </div>

                            <label>Password</label>
                            <input type="password" ng-model = "Password" class="form-control" placeholder="Password">

                        <div class="form-group">
                            <p><a title="Recover your forgotten password" href="forgot-password.html">Forgot your
                                password? </a></p>
                        </div>
                        <a class="btn btn-primary" ng-click="signOnCustomer()"><i class="fa fa-sign-in"></i> Sign In</a>


                    </form>
                </div>
            </div>
            <!--/row end-->

        </div>

        <div class="col-lg-3 col-md-3 col-sm-5"></div>
    </div>
    <!--/row-->
