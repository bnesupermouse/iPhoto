<div class="container main-container headerOffset">

    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li class="active"> Create New Account</li>
            </ul>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-9 col-md-9 col-sm-7">
            <div class="row userInfo">

                <div class="col-xs-12 col-sm-6">
                    <h2 class="block-title-2"> Create an account </h2>

                    <form role="form" class="regForm">
                        <div class="form-group">
                            <label>Name</label>
                            <input ng-model = "NewCustomerName" title="Please enter your username (at least 3 characters)" type="text"
                                   class="form-control" placeholder="Enter name" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input ng-model = "Email" title="Please enter valid email" type="email" class="form-control"
                                   placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input ng-model = "Password" required minlength="5"
                                   title="Please enter your password, between 5 and 12 characters" type="password"
                                   class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label><input class="active" checked="" ng-model="CustomerType" value=1 type="radio" name="ctmType">Customer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <label><input type="radio" ng-model="CustomerType" value=2 name="ctmType">Photographer</label>
                        </div>
                        <div class="error">
                        </div>

                        <button ng-click="addCustomer()" class="btn   btn-primary"><i class="fa fa-user"></i> Create an account
                        </button>
                    </form>
                    <span class="errorresponse">{{ErrorMsg}}</span>
                </div>
            </div>
            <!--/row end-->

        </div>

        <div class="col-lg-3 col-md-3 col-sm-5"></div>
    </div>
    <!--/row-->

    <div style="clear:both"></div>
</div>
<!-- /wrapper -->
