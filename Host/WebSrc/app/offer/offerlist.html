
<div class="container main-container headerOffset">
    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#account">My Account</a></li>
                <li class="active"> Offer List</li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-7">
            <h1 class="section-title-inner"><span><i class="fa fa-list-alt"></i> Offer List </span></h1>

            <div class="row userInfo">
                <div class="col-lg-12">
                    <h2 class="block-title-2"> Your Active Offer List </h2>
                    <label for="singleSelect"> Filter: </label><br>
                    <select class="form-control" name="singleSelect" ng-model="StatusFilter">
                        <option value="-1">All</option>
                        <option value="0">New</option>
                        <option value="1">Open</option>
                        <option value="2">Closed</option>
                    </select>
                    <button ng-click="SearchOffers()" class="btn btn-default pull-right">Search</button>
                </div>

                <div style="clear:both"></div>

                <div class="col-xs-12 col-sm-12">
                    <table class="footable">
                        <thead>
                            <tr>
                                <th data-class="expand" data-sort-initial="true">
                                    <span title="table sorted by this column on load">Offer Id</span>
                                </th>
                                <th class="hidden-xs" data-sort-ignore="true">Offer Name</th>
                                <th class="hidden-xs"><strong>Start Time</strong></th>
                                <th class="hidden-xs"><strong>End Time</strong></th>
                                <th data-hide="default">Price</th>
                                <th data-hide="default" data-type="numeric">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class-odd="'cssOrderOdd'" ng-class-even="'cssOrderEven'" ng-repeat="o in Offers">
                                <td>{{o.OfferId}}</td>
                                <td class="hidden-xs">{{o.OfferName}}</td>
                                <td class="hidden-xs">{{o.StartTime}}</td>
                                <td class="hidden-xs">{{o.EndTime}}</td>
                                <td>{{o.Price}}</td>
                                <td>
                                    <a ng-if="o.Status == 0" href="#updoffer/{{o.OfferId}}"><span class="label label-primary">New</span></a>
                                    <a ng-if="o.Status == 1" href="#updoffer/{{o.OfferId}}"><span class="label label-success">Open</span></a>
                                    <a ng-if="o.Status == 2" href="#updoffer/{{o.OfferId}}"><span class="label label-warning">Closed</span></a>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div style="clear:both"></div>

                <div class="col-lg-12 clearfix">
                    <ul class="pager">
                        <li class="previous pull-right">
                            <a href="#/"> <i class="fa fa-home"></i> Go to Shop </a>
                        </li>
                        <li class="next pull-left"><a href="#account"> &larr; Back to My Account</a></li>
                    </ul>
                </div>
            </div>
            <!--/row end-->

        </div>
        <div class="col-lg-3 col-md-3 col-sm-5"></div>
    </div>
    <!--/row-->

    <div style="clear:both"></div>
</div>
<!-- /main-container -->
