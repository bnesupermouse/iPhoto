<div class="container main-container headerOffset">
    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="category.html">MEN COLLECTION</a></li>
                <li><a href="sub-category.html">TSHIRT</a></li>
                <li class="active">{{OfferDetails.OfferName}}</li>
            </ul>
        </div>
    </div>
    <div class="row transitionfx">

        <!-- left column -->
        <div class="col-lg-6 col-md-6 col-sm-6">
            <!-- product Image and Zoom -->

            <div class="main-image sp-wrap col-lg-12 no-padding style3">

                <a href="images/product_details/hi-res-croped/1.jpg">
                    <img src="{{OfferDetails.OfferPics[0]}}" class="img-responsive" alt="img">
                </a>
            </div>
        </div>
        <!--/ left column end -->
        <!-- right column -->
        <div class="col-lg-6 col-md-6 col-sm-5">
            <h1 class="product-title">
                {{OfferDetails.OfferName}}</h2>

                <h3 class="product-code">Product Code : {{OfferDetails.OfferId}}</h3>

                <div class="rating">
                    <p>
                        <span><i class="fa fa-star"></i></span> <span><i class="fa fa-star"></i></span> <span>
                            <i class="fa fa-star"></i>
                        </span> <span><i class="fa fa-star"></i></span> <span>
                            <i class="fa fa-star-o "></i>
                        </span> <span class="ratingInfo">
                            <span> / </span> <a data-toggle="modal" data-target="#modal-review">Write a review</a>
                        </span>
                    </p>
                </div>
                <div class="product-price">
                    <span class="price-sales"> {{OfferDetails.Price}}</span> <span class="price-standard">$95</span>
                </div>
                <div class="details-description">
                    <p>{{OfferDetails.Description}} </p>
                </div>
                <div class="color-details">
                    <span class="selected-color"><strong>COLOR</strong></span>
                    <ul class="swatches Color">
                        <li class="selected"><a style="background-color:#f1f40e"> </a></li>
                        <li><a style="background-color:#adadad"> </a></li>
                        <li><a style="background-color:#4EC67F"> </a></li>
                    </ul>
                </div>
                <!--/.color-details-->

                <div class="productThumb"></div>
                <!--/.productThumb-->

                <div class="cart-actions">
                    <div class="addto row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <button onclick="productAddToCartForm.submit(this);"
                                    class="button btn-block btn-cart cart first" title="Add to Cart" type="button">
                               Order Now
                            </button>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <!--/.cart-actions-->

                <div class="clear"></div>
                <div class="product-tab w100 clearfix">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#details" data-toggle="tab">Details</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="details">
                            {{OfferDetails.Description}}
                        </div>
                    </div>
                    <!-- /.tab content -->

                </div>
                <!--/.product-tab-->
        </div>
        <!--/ right column end -->

    </div>
    <!--/.row-->
    <div style="clear:both"></div>
</div>
<!-- /main-container -->
