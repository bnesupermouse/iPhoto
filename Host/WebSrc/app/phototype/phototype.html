<!-- /.Fixed navbar  -->
<div class="container main-container headerOffset">

    <!-- Main component call to action -->

    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">{{PhotoTypeName}}</li>
            </ul>
        </div>
    </div>
    <!-- /.row  -->

    <div class="row">

        <!--left column-->

        <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="panel-group" id="accordionNo">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="collapseWill active " data-toggle="collapse"
                               data-target="#collapsePrice">
                                Price <span class="pull-left"> <i class="fa fa-caret-right"></i></span>
                            </a> <span class="pull-right clearFilter  label-danger">Clear</span>
                        </h4>
                    </div>
                    <div id="collapsePrice" class="panel-collapse">
                        <div class="panel-body priceFilterBody">
                            <!-- -->
                            <label>
                                <input type="radio" name="priceFilter" value="1" ng-model="PriceFilter" />
                                1$ - 500$
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="priceFilter" value="2" ng-model="PriceFilter" />
                                501$ - 1000$
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="priceFilter" value="3" ng-model="PriceFilter" />
                                Other Range
                            </label>
                            <hr>
                            <p>Enter a Price range </p>

                            <form class="form-inline " role="form">
                                <div class="form-group">
                                    <input ng-model="LowerRange" type="text" class="form-control" id="exampleInputEmail2"
                                           placeholder="2000 $">
                                </div>
                                <div class="form-group sp"> -</div>
                                <div class="form-group">
                                    <input ng-model="UpperRange" type="text" class="form-control" id="exampleInputPassword2"
                                           placeholder="3000 $">
                                </div>
                                <button ng-click="SearchOffer()" class="btn btn-default pull-right">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/price panel end-->
            </div>
        </div>

        <!--right column-->
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="w100 clearfix category-top">
                <h2> {{PhotoTypeName}} </h2>

                <div class="categoryImage"><img src="images/site/category.jpg" class="img-responsive" alt="img"></div>
            </div>
            <!--/.category-top-->
            <div class="w100 productFilter clearfix">
                <p class="pull-left"> Available Offers </p>
            </div>
            <!--/.productFilter-->
            <div infinite-scroll='loadMoreOffers()' infinite-scroll-disabled='busy' class="row  categoryProduct xsResponse clearfix">
                <div  ng-repeat="o in Offers" class="item col-sm-4 col-lg-4 col-md-4 col-xs-6">
                    <div class="product">
                        <div class="image">
                            <a href="#offerdetails/{{o.OfferId}}" class ="picture">
                                <img src="{{o.OfferPics[0].Path}}" alt="img" class="img-responsive">
                            </a>

                        </div>
                        <div class="description">
                            <h4>{{o.PhotographerName}}</h4>

                            <div class="grid-description">
                                <p>{{o.OfferName}} </p>
                            </div>
                            <div class="list-description">
                                <p>
                                    {{o.Description}}
                                </p>
                            </div>
                        </div>
                        <div class="price"><span>${{o.Price}}</span></div>
                    </div>
                </div>
                <!--/.item-->
            </div>
            <!--/.categoryProduct || product content end-->
        </div>
        <!--/right column end-->
    </div>
    <!-- /.row  -->
</div>
<!-- /main container -->
