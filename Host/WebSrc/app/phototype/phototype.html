<!-- /.Fixed navbar  -->
<div class="container main-container headerOffset">

    <!-- Main component call to action -->

    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">PhotoTypeName</li>
            </ul>
        </div>
    </div>
    <!-- /.row  -->

    <div class="row">

        <!--left column-->

        <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="panel-group" id="accordionNo">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="collapseWill active " data-toggle="collapse"
                               href="#collapsePrice">
                                Price <span class="pull-left"> <i class="fa fa-caret-right"></i></span>
                            </a> <span class="pull-right clearFilter  label-danger">Clear</span>
                        </h4>
                    </div>
                    <div id="collapsePrice" class="panel-collapse collapse in">
                        <div class="panel-body priceFilterBody">
                            <!-- -->
                            <label>
                                <input type="radio" name="agree" value="0" />
                                100$ - 500$
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="agree" value="1" />
                                500$ - 1000$
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="agree" value="6" disabled checked />
                                Don't know
                            </label>
                            <hr>
                            <p>Enter a Price range </p>

                            <form class="form-inline " role="form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail2"
                                           placeholder="2000 $">
                                </div>
                                <div class="form-group sp"> -</div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputPassword2"
                                           placeholder="3000 $">
                                </div>
                                <button type="submit" class="btn btn-default pull-right">check</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/price panel end-->
                <!--/color panel end-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapseThree"
                               class="collapseWill active ">
                                Discount <span class="pull-left"> <i class="fa fa-caret-right"></i></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="block-element">
                                <label>
                                    <input type="checkbox" name="tour" value="3" />
                                    Non-Discounted items
                                </label>
                            </div>
                            <div class="block-element">
                                <label>
                                    <input type="checkbox" name="tour" value="3" />
                                    Discounted items
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/discount  panel end-->
            </div>
        </div>

        <!--right column-->
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="w100 clearfix category-top">
                <h2> {{PhotoTypeName}} </h2>

                <div class="categoryImage"><img src="images/site/category.jpg" class="img-responsive" alt="img"></div>
            </div>
            <!--/.category-top-->
            <div class="w100 productFilter clearfix">
                <p class="pull-left"> Showing <strong>12</strong> products </p>

                <div class="pull-right ">
                    <div class="change-order pull-right">
                        <select class="form-control" name="orderby">
                            <option selected="selected">Default sorting</option>
                            <option value="price">Sort by price: low to high</option>
                            <option value="price-desc">Sort by price: high to low</option>
                        </select>
                    </div>
                    <div class="change-view pull-right">
                        <a href="#" title="Grid" class="grid-view">
                            <i class="fa fa-th-large"></i>
                        </a> <a href="#" title="List" class="list-view ">
                            <i class="fa fa-th-list"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!--/.productFilter-->
            <div class="row  categoryProduct xsResponse clearfix">
                <div  ng-repeat="o in Offers" class="item col-sm-4 col-lg-4 col-md-4 col-xs-6">
                    <div class="product">
                        <div class="image">
                            <a href="#offerdetails/{{o.OfferId}}">
                                <img src={{o.OfferPics[0]}} alt="img"
                                     class="img-responsive">
                            </a>

                            <div class="promotion">
                                <span class="new-product"> NEW</span> <span class="discount">15% OFF</span>
                            </div>
                        </div>
                        <div class="description">
                            <h4><a href="product-details.html">{{o.PhotographerName}}</a></h4>

                            <div class="grid-description">
                                <p>L{{o.OfferName}} </p>
                            </div>
                            <div class="list-description">
                                <p>
                                    {{o.Description}}
                                </p>
                            </div>
                        </div>
                        <div class="price"><span>{{o.Price}}</span></div>
                    </div>
                </div>
                <!--/.item-->
            </div>
            <!--/.categoryProduct || product content end-->
        </div>
        <!--/right column end-->
    </div>
    <!-- /.row  -->
</div>
<!-- /main container -->
